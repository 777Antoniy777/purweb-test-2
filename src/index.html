<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>One World Dating</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="Description" content="Service for dating">
    <link href="./assets/fonts/Dosis-Bold.woff2" as="font" rel="preload" crossorigin="anonymous">

    <script>
      document.documentElement.classList.remove("no-js");
    </script>
  </head>

  <body class="main-page">
    <header class="main-header">
      <div class="site-wrapper">

        <nav class="main-header__nav nav">
          <div class="nav__top-menu-wrapper">
            <div class="nav__logo-wrapper">
              <a>
                <img class="nav__logo" src="assets/images/svg/logo.svg" width="447" height="282" alt="One World Dating logo">
              </a>
            </div>

            <div class="nav__button-wrapper">
              <span>Menu</span>

              <button class="nav__menu-button" type="button" aria-label="Mobile menu">
                <i class="material-icons">menu</i>
              </button>
            </div>
          </div>
        </nav>

      </div>
    </header>

    <main class="main">
      <section class="main__intro intro">
        <div class="site-wrapper">
          <h1 class="intro__title">Find someone to click with</h1>

          <button class="intro__scroll-button" type="button">
            <p>
              <span>Get started</span>
              <i class="material-icons">keyboard_backspace</i>
            </p>
          </button>

          <ul class="intro__list">
            <li class="intro__item">
              <p class="intro__description">One world</p>
            </li>

            <li class="intro__item intro__item--red">
              <p class="intro__description">Two hearts</p>
            </li>

            <li class="intro__item intro__item--orange">
              <p class="intro__description">One site</p>
            </li>
          </ul>
        </div>
      </section>

      <section class="main__invitation invitation">
        <div class="site-wrapper">
          <h2 class="invitation__title">Welcome!</h2>

          <figure class="invitation__quote-wrapper">
            <p class="invitation__quote"><q>Love is a promise, love is a souvenir, once given never forgotten, never let it disappear.</q></p>

            <figcaption class="invitation__author">- John Lennon</figcaption>
          </figure>
        </div>

        <div class="invitation__form-wrapper">
          <div class="site-wrapper">
            <form class="invitation__form" action="#" method="POST">
              <h3 class="invitation__form-title">It`s free to join</h3>

              <a class="invitation__facebook-link" href="#">Sign up with Facebook</a>

              <div class="invitation__inner-wrapper">
                <span>or</span>
              </div>

              <input type="email" name="email" placeholder="Email" aria-label="Type your email" required>
              <input type="text" name="name" placeholder="Username" aria-label="Type your username" required>
              <input type="password" name="password" placeholder="Password" aria-label="Type your password" required>
              <input type="password" name="repeating-password" placeholder="Confirm password" aria-label="Repeat your password" required>

              <button class="invitation__form-button" type="submit">Let`s go!</button>
            </form>
          </div>
        </div>
      </section>

      <section class="main__offer offer">
        <div class="site-wrapper">
          <div class="offer__content-wrapper">
            <h2 class="offer__title">Join now</h2>
            <p class="offer__description">It`s free!</p>

            <a class="offer__link" href="#">Get started</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="main__main-footer main-footer">

    </footer>
  </body>
</html>
